<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="stylesQuiz.css" />
  </head>
  <body>
    <div class="quiz">
      <h1>Multiple Choice Quiz</h1>
      <form id="quizForm">
        <div class="question">
          <h2>What is the capital of France?</h2>
          <label><input type="radio" name="q1" value="a" /> London</label><br />
          <label
            ><input type="radio" name="q1" value="b" class="ans1" />
            Paris</label
          ><br />
          <label><input type="radio" name="q1" value="c" /> Rome</label><br />
        </div>
        <div class="question">
          <h2>What is the largest planet in our solar system?</h2>
          <label><input type="radio" name="q2" value="a" /> Earth</label><br />
          <label><input type="radio" name="q2" value="b" /> Mars</label><br />
          <label
            ><input type="radio" name="q2" value="c" class="ans2" />
            Jupiter</label
          ><br />
        </div>
        <div class="question">
          <h2>What is the smallest country in the world?</h2>
          <label><input type="radio" name="q3" value="a" /> Monaco</label><br />
          <label
            ><input type="radio" name="q3" value="b" class="" /> Vatican
            City</label
          ><br />
          <label
            ><input type="radio" name="q3" value="c" class="ans3" /> San
            Marino</label
          ><br />
        </div>
        <div class="question">
          <h2>What is the largest mammal in the world?</h2>
          <label><input type="radio" name="q4" value="a" /> Elephant</label
          ><br />
          <label
            ><input type="radio" name="q4" value="b" class="ans4" /> Blue
            Whale</label
          ><br />
          <label><input type="radio" name="q4" value="c" /> Giraffe</label
          ><br />
        </div>
        <div class="question">
          <h2>What is the tallest mountain in the world?</h2>
          <label
            ><input type="radio" name="q5" value="a" class="ans5" />
            Everest</label
          ><br />
          <label><input type="radio" name="q5" value="b" /> K2</label><br />
          <label><input type="radio" name="q5" value="c" /> Kilimanjaro</label
          ><br />
        </div>
        <input type="submit" name="" id="btnnn" />
      </form>
    </div>
  </body>
  <script src="srcipt2.js"></script>
</html>
